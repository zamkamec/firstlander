<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN Watermarker | Battle Royale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LOGO DROP</h1>
        <p>Apply the official watermark to your screenshots</p>

        <div class="upload-section">
            <input type="file" id="mainImage" accept="image/*">
        </div>

        <div class="preview-area">
            <canvas id="canvas"></canvas>
        </div>

        <div class="actions">
            <a id="downloadBtn" class="hidden">CLAIM YOUR IMAGE</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
